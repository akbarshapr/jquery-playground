<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Sitewide Banner</title>
</head>

<body>
    <header>
        <div class="ms-delay">
            <div class="sitewide-banner">
                <div class="content">
                    <div class="header-promotion">
                        <div class="promo-content promo-count-1">
                            <div>
                                <a href="#">
                                    <span>
                                        Ends Midnight | Take A Further 30% Off* Sale - Ends in
                                    </span>
                                    <span id="countdown"></span>
                                </a>
                            </div>
                        </div>

                        <div class="promo-content promo-count-2">
                            <span>
                                Purchase now!! Offer closes soon.
                            </span>
                        </div>

                        <div class="promo-content promo-count-3">
                            <a href="#">
                                <span>
                                    End Of Year Sale Starts Now. Up To 50% Off Selected Styles <u>Shop Now</u>.
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
